<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>
<div class="container mt-3">
    <h2>Add Student</h2>
    <form th:action="@{save}" method="post">
        <div class="mb-3 mt-3">
            <label>Nom:</label>
            <input type="text" class="form-control" placeholder="Nom" name="nom" th:value="${newStudent.nom}">
        </div>
        <div class="mb-3 mt-3">
            <label>Prenom:</label>
            <input type="text" class="form-control" placeholder="Prenom" name="prenom" th:value="${newStudent.prenom}">
        </div>
        <div class="mb-3 mt-3">
            <label>Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" th:value="${newStudent.email}">
        </div>
        <div class="mb-3 mt-3">
            <label>Date de Naissance:</label>
            <input type="date" class="form-control" placeholder="yyyy-MM-DD" name="dateNaissance" th:value="${newStudent.dateNaissance}">
        </div>
        <label>Genre</label>
        <div class="form-check mb-3">
            <ul th:each="sex : ${sexes}">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="enRegle"  th:field="*{newStudent.genre}" th:value="${sex.key}" th:text="${sex.key}">
                    </div>
            </ul>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="enRegle" th:checked="${newStudent.enRegle}">En Regle
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
