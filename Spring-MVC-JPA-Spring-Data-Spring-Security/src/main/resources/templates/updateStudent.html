<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Add Student</h2>
    <form th:action="@{/save}" method="post">
        <div class="mb-3 mt-3">
            <input type="hidden" class="form-control"name="id" th:value="${att_editStudent.id}">
        </div>
        <div class="mb-3 mt-3">
            <label>Nom:</label>
            <input type="text" class="form-control" name="nom" th:value="${att_editStudent.nom}">
        </div>
        <div class="mb-3 mt-3">
            <label>Prenom:</label>
            <input type="text" class="form-control" name="prenom" th:value="${att_editStudent.prenom}">
        </div>
        <div class="mb-3 mt-3">
            <label>Date de Naissance:</label>
            <input type="date" class="form-control" placeholder="yyyy-MM-DD" name="dateNaissance" th:value="${att_editStudent.dateNaissance}">
        </div>
        <div class="mb-3 mt-3">
            <label>Email:</label>
            <input type="email" class="form-control" name="email" th:value="${att_editStudent.email}">
        </div>
        <label>Genre</label>
        <div class="form-check mb-3">
            <ul th:each="sex : ${sexes}">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="enRegle"  th:field="*{att_editStudent.genre}" th:value="${sex.key}" th:text="${sex.key}">
                </div>
            </ul>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="enRegle" th:checked="${att_editStudent.enRegle}">En Regle
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
